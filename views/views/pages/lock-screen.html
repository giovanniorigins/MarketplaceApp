<div class="page page-lock">

    <div class="lock-centered clearfix">
        <div class="lock-container">
            <!-- <div ui-time class="lock-time"></div> -->
            
            <section class="lock-box">
                <div class="lock-user">{{main.name}}</div>
                <!--<div class="lock-img"><img src="images/g1.jpg" alt=""></div>-->
                <div class="lock-img"><div style="background-image: url({{main.image}});" alt="" class="img-circle divImg30_30"></div></div>

                <div class="lock-pwd">
                    <form>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control" ng-model="password">
                            <a href="/" class="btn-submit">
                                <i class="fa fa-arrow-right"></i>
                            </a>
                        </div>
                    </form>
                </div>            
            </section>
        </div>
    </div>
</div>
